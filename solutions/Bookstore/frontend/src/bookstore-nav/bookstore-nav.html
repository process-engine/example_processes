<template>
  <nav>
    <div class="nav--container">
      <ul class="nav--list">
        <aup-dropdown class="nav--button-container" right="false">
          <div slot="dropdown-toggle">Dropdown</div>
          <div class="nav--dropdown" slot="dropdown-menu">
            <template repeat.for="author of authors">
              <button class="nav--dropdown-button" mousedown.delegate="goToAuthor(author)">
                ${author}
              </button>
            </template>
          </div>
        </aup-dropdown>
        <button class="nav--button" click.delegate="goToHome()">Home</button>
        <button click.delegate="goToBooks()" class="nav--button">Books</button>
      </ul>
    </div>
  </nav>
</template>
