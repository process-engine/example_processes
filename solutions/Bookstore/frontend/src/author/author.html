<template>
  <div class="container author--banner">
    <h2>We own ${books.length} titles of famous author ${author}.</h2>
  </div>
  <div class="author--book-section">
    <div class="wrapper container">
      <h3 if.bind="books === undefined">
        No books for category '${category}' have been found.
      </h3>
      <template repeat.for="book of books">
        <div class="author--book">
          <h3>
            <a href="#/book/${book.title}">${book.title}</a>
            <span class="author--name">by ${author}</span>
          </h3>
          <hr/>
          <h4>Description: </h4>
          <p>${book.description}</p>
          <button>Add to cart</button>
          <button click.delegate="goToBook(book.title)">Go to book</button>
        </div>
      </template>
    </div>
  </div>
</template>
