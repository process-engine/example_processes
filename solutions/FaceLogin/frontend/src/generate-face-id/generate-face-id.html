<template>
  <require from="../camera-access/camera-access" ></require>
  <h3>FaceId generieren</h3>
  <p>
    Willkommen beim Face-Id-Generator.  Wir machen Gebrauch von der
    Webkamera um eine FaceId zu generieren, welche zu Ihrer
    Identifikation genutzt werden kann.

    Um verifiziert werden zu können benötigen Sie einen Eintrag in der
    Datenbank.  Falls noch nicht geschehen, können sie <a href="/#/user-registration">hier</a> einen Eintrag für sich anlegen.
  </p>

  <camera-access view-model.ref="cameraAccess" ></camera-access>
    <button class="generate-id-button" click.trigger="generateFaceId()" >FaceId generieren</button>     <button if.bind="faceId && isClipboardSupported()" click.delegate="copyToClipboard()">
      <span class="icon-paste"></span>
      Kopieren
    </button>

  <p if.bind="faceId" >
    <h3>${faceId}</h3>
  </p>
</template>
